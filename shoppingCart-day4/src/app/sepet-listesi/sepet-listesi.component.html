<div *ngIf="!sepetDolu" class="container-fluid mt-100" style="margin-top: 200px;">
  <div class="row">

    <div class="col-md-12">

      <div class="card">

        <div class="card-body cart">

          <div class="col-sm-12 empty-cart-cls text-center">
            <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3"/>
            <h3><strong>Sepetinizde ürün bulunmamaktadır.</strong></h3>
            <h4>Ürünleri görmek için tıklayınız.</h4>
            <a routerLink="ana-sayfa" class="btn btn-primary cart-btn-transform m-3" data-abc="true">Alışverişe devam et</a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="sepet.length > 0" >
  <section *ngFor="let urun of sepet; let index = index" class="h-100" style="margin-top: 90px;">

    <div class="container h-100 py-2">

      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-12">

          <div class="card rounded-3 mb-4">

            <div class="card-body p-4">

              <div class="row d-flex justify-content-between align-items-center">

                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img [src]="urun.fotoURL" class="img-fluid rounded-3" />
                </div>

                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{ urun.urunAdi }}</p>
                </div>

                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <input id="form1" min="0" name="quantity" [(ngModel)]="urun.miktar" type="number" class="form-control form-control-sm"/>
                </div>

                <div class="col-md-2 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">
                    ₺{{ urunToplam(index) | number : "1.2-2" }}
                  </h5>
                </div>

                <div class="col-md-2 col-lg-2 col-xl-2">
                  <button class="btn btn-link text-danger" (click)="deleteUrun(urun)">ÜRÜNÜ SİL</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<div *ngIf="sepet.length > 0" class="container h-100 py-5">

  <div class="row d-flex justify-content-center align-items-center">

    <div class="col-4">

      <div class="card text-center">

        <div class="card-body">
          <h5 class="card-title">
            Toplam Tutar = ₺{{ toplamTutar() | number : "1.2-2" }}
          </h5>
        </div>

        <div class="card-body pt-0">
          <button (click)="siparisiTamamla()" type="button" class="card-title btn btn-warning btn-block btn-lg">
            Siparişi Tamamla
          </button>
        </div>

      </div>

    </div>
  </div>
</div>

<div *ngIf="siparisTamamlandi" class="container h-100 py-5">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Siparişiniz tamamlandı, ana sayfaya yönlendiriliyorsunuz...
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
